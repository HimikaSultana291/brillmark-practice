<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extended descriptions for images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="graph.png" alt="" aria-details="graph-info">

    <dl id="graph-info" class="visually-hidden">
        <dt>Jupiter</dt>
        <dd>67 moons</dd>
        <dt>Saturn</dt>
        <dd>62 moons</dd>
        <dt>Neptune</dt>
        <dd>14 month</dd>
        <dt>Uranus</dt>
        <dd>27 moons</dd>
    </dl>
</body>
</html>
