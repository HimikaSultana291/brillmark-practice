<!DOCTYPE html>
<html> <!--Start of HTML-->
    <head> <title>Web Page</title> </head>
    <body>
       <form action="" method="">
           <h2>One line text box</h2>
           <input type="text"> <br>

           <h2>Add label to text box</h2>
           <label for="firstname">First Name: </label>
           <input type="text" id="firstname">

           <h2>Multi line text box</h2>   
           <textarea rows="10" cols="20"></textarea> <br>
           <input type="submit" value="SEND">  
           
           <h2>Multi line text box</h2>
            Yes:
            <input type="radio" name="yesno"><br>
            No:
            <input type="radio" name="yesno">
            
           <h2>Checkbox</h2>
           Please select which subject you interested in? <br>
           <input type="checkbox" name="" checked="checked"> HTML <br>
           <input type="checkbox" name="" > CSS <br>
           <input type="checkbox" name="" > Javascript <br>

           <h2>Drop-down list</h2>
           <select>
               <option>HTML</option>
               <option>CSS</option>
               <option>Javascript</option>
               <option>Jqurey</option>
           </select> <br><br>
        <fieldset>
            <legend>Pick your travel date</legend>
            <input type="date"> <br><br>
            Number of days: <input type="number" min="1" max="10"> <br><br>
            Name: <input type="text">
        </fieldset>
       </form>
    </body>
</html> <!--End of Html-->
